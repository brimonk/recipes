name: Pull Request CI

on:
    pull_request:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: install dependencies
            - uses: actions/checkout@v2
            - run: sudo apt-get install libsodium-dev libmagic-dev
            - name: build
            - uses: actions/checkout@v2
            - run: make

