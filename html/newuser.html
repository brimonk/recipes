<!DOCTYPE html>
<head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://chrzanowski.me/favicon.ico"/>
    <title>recipes.chrzanowski</title>
    <meta name="description" content="the recipe website">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-2">

    <form id="form" action="/newuser" method="POST" class="bg-white w-full shadow-md rounded px-8 pt-6 pb-8 mb-4">

        <h2 class="text-lg mb-4">New User</h2>

        <div class="flex flex-wrap -mx-3 mb-4">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="username">Username</label>
                <input id="username" name="username" type="text" autocomplete="off" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                <div id="username-errors" class="flex flex-col"></div>
            </div>
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="email">Email</label>
                <input id="email" name="email" type="email" autocomplete="off" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                <div id="email-errors" class="flex flex-col"></div>
            </div>
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="password">Password</label>
                <input id="password" name="password" type="password" autocomplete="off" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                <div id="password-errors" class="flex flex-col"></div>
            </div>
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="password">Verify Password</label>
                <input id="verify-password" name="verify-password" type="password" autocomplete="off" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                <div id="verify-password-errors" class="flex flex-col"></div>
            </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-4">
            <div class="w-full px-3">
                <input type="button" value="Save" onclick="submit_handler()" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded">
                <a href="/" type="button" class="bg-gray-500 hover:bg-gray-400 text-white font-bold py-2 px-4 rounded">Cancel</a>
            </div>
        </div>
    </form>

    </div>

    <script src="/newuser.js"></script>
</body>
